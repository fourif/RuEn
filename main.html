        textarea {

            padding: 10px;

            background: var(--container-bg);
            color: var(--text-color);
            border: 1px solid #666;
        }

        .warning {
            color: var(--text-color);
            font-size: 0.9em;
            margin-top: 10px;
            opacity: 0.7;
        }

        #theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            background: none;
            border: none;
            padding: 5px;

        #theme-toggle img {
